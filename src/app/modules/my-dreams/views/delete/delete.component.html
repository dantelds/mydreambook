<h2 mat-dialog-title>{{ 'delete.title' | translate }}</h2>
<mat-dialog-content>{{ 'delete.confirmation-message' | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button  class="btn btn-danger ml-2" [mat-dialog-close]="true" (click)="confirm()">{{ 'general.accept' | translate }}</button>
  <button  class="btn btn-dark ml-2" [mat-dialog-close]="true" (click)="cancel()">{{ 'general.cancel' | translate }}</button>
</mat-dialog-actions>
